<div class="container mt-4">
  <h2>Registrasi</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
    <div class="mb-3">
      <label for="name" class="form-label">Nama</label>
      <input
        id="name"
        type="text"
        class="form-control"
        formControlName="name"
      />
      <div *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched" class="error-message">
        Nama diperlukan dan minimal 2 karakter.
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        id="email"
        type="text"
        class="form-control"
        formControlName="email"
      />
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
        Email tidak valid.
      </div>
    </div>

    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        id="password"
        type="password"
        class="form-control"
        formControlName="password"
      />
      <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched" class="error-message">
        Password diperlukan dan minimal 6 karakter.
      </div>
    </div>
    <button type="submit" class="btn btn-primary">
      {{ isSubmitting ? "Mendaftar..." : "Daftar" }}
    </button>
  </form>
  <p class="mt-3">Sudah punya akun? <a [routerLink]="['/auth']">Login di sini</a></p>
</div>
